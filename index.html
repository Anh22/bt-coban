<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Máy tính </h1>
<input type="text"  id="caculator">
<table>
    <tr>
        <td><button onclick="mat('(')">(</button></td>
        <td><button onclick="mat(')')">)</button></td>
        <td><button onclick="reset('C')">C</button></td>
        <td><button onclick="mat()">Delle</button></td>
    </tr>
    <tr>
        <td><button onclick="mat(7)">7</button></td>
        <td><button onclick="mat(8)">8</button></td>
        <td><button onclick="mat(9)">9</button></td>
        <td><button onclick="mat('/')">/</button></td>
    </tr>
    <tr>
        <td><button onclick ="mat(4)">4</button></td>
        <td><button onclick="mat(5)">5</button></td>
        <td><button onclick="mat(6)">6</button></td>
        <td><button onclick="mat('-')">-</button></td>
    </tr>
    <tr>
        <td><button onclick="mat(1)">1</button></td>
        <td><button onclick="mat(2)">2</button></td>
        <td><button onclick="mat(3)">3</button></td>
        <td><button onclick="mat('+')">+</button></td>
    </tr>
    <tr>
        <td><button onclick="">+-</button></td>
        <td><button onclick="mat(0)">0</button></td>
        <td><button onclick="">,</button></td>
        <td><button onclick="col('=')">=</button></td>
    </tr>
</table>

</body>
</html>
